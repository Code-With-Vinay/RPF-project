<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/9feffce6d7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="shortcut icon" href="Banner1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>

    <div class="image-title"><img src="Banner1.png" alt="">
      <div class="title">
        <p>रेलवे सुरक्षा बल</p>
        <p>Railway Protection Force</p>
     </div>
    </div>
    <div class=" hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
  </div>
  </nav>

  <div class="links">
    <ul>
        <li><i class="fa-solid fa-house"></i><span>Home</span></li>
        <li id="search_btn"><i class="fa-solid fa-calendar-days"></i> <span>Search</span></li>
    </ul>
    <ul class="logout">
      <li id="logout_btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Logout</span></li>
    </ul>
</div>

  <div class="loading">
    <dotlottie-player src="https://lottie.host/8717a81c-d44a-4142-8d98-87e21f08b3f3/hikcmHYqN1.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    <h3>Loading Please Wait...</h3>
  </div>
  
  <div class="container1">
    <!-- Welcome message -->
    <div class="welcome">
      <label>Welcome <span class="StoredName"></span> | Hierarchy <span class="zone-wel"></span></label>
    </div>
    <!-- Table -->
    <div class="table">
      <h3 class="head">Daily Diary Register <span class="branch"></span></h3>
      <div class="table-container">
        <table class="table_body">
          <thead>
            <tr>
              <th>GD Entry Number</th>
              <th>Entry Officer</th>
              <th>Zone</th>
              <th>Timestamp</th>
              <th>Details of Entry</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
<!-- Register Form -->

<div class="wrapper" id="dataForm">
        <form id="form">
     <div class="fields">
          <div class="input-field">
            <label>GD Entry Number</label>
            <input id="gd_number" type="text" required readonly>
        </div>

          <div class="input-field">
            <label>Date</label>
            <input id="timestamp" type="text" required readonly>
          </div>

          <div class="input-field">
            <label>Zone</label>
            <!-- <select id="zone"><option selected disabled>Select</option></select> -->
             <input type="text" class="zone" id="zone" required readonly>
          </div>

          <div class="input-field">
            <label>Entry Officer</label>
            <select id="name"><option selected disabled>Select</option></select>
          </div>

          <div class="input-field">
            <label>Entry Details</label>
            <textarea required id="details"></textarea>
          </div>

          <button class="sumbit">
            <span class="btnText">Submit</span>
            <i class="uil uil-navigator"></i>
        </button>
     </div>
        </form>
    </div>
</div>

    <!-- Footer -->
    <footer>
      <p>Designed & Developed by Centre for Railway Information Systems</p> 
   </footer>
   
    <script src="form.js"></script>
</body>
</html>
